<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Meter</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style1.css">

  <!-- (Optional) Bootstrap Icons -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
</head>
<body class="light-mode">
  <div class="container mt-5">
    <!-- Header and theme toggle -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary m-0">🔐 Create a Strong Password</h2>
      <button id="toggle-theme" class="btn btn-sm btn-outline-secondary">🌙 Dark Mode</button>
    </div>

    <!-- Password input group -->
    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          autocomplete="off"
        />
        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
          Show
        </button>
      </div>
    </div>

    <!-- Strength progress bar -->
    <div class="progress mb-2" id="password-strength-meter" style="height: 15px;">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 0"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        id="strength-bar"
      ></div>
    </div>
    <p class="small" id="strength-label">Password strength will be displayed here.</p>

    <!-- Password tips list -->
    <ul id="password-tips" class="list-group mt-3"></ul>
  </div>

  <!-- JavaScript -->
  <script src="main1.js"></script>
</body>
</html>
