<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Password Strength Meter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Create a Strong Password</h2>
            <!--Input-->
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    autocomplete="off"
                    placeholder="Enter your password"
                />
            </div>
            <!-- Strength meter bar-->
            <div class="progress" id="password-strength-meter">
                <div 
                class="progress-bar" 
                role="progressbar" 
                aria-valuenow="0" 
                aria-valuemax="100" 
                style="width: 0%"
                ></div>    
            </div>
            <ul id="password-strength-messages" class="list-group mt-2">
                <li class="list-group-item text-muted">Password strength will be displayed here</li>

            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script src="main.js"></script>
    </body>
</html>
